name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile scripts/search_hig.py scripts/fetch_hig_page.py

      - name: Smoke test scripts
        run: |
          python scripts/search_hig.py --top 1 "apple pay"
          python scripts/fetch_hig_page.py --help
